<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<div class="container mt-3 mb-4">
<div class="col-lg-9 mt-4 mt-lg-0">
    <div class="row">
      <div class="col-md-12">
        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
          <table class="table manage-candidates-top mb-0">
            <thead>
              <tr>
                <th>Patients</th>
                <th class="text-center"></th>
                <th class="action text-right"></th>
              </tr> 
            </thead>

            <tbody>
              <tr class="candidates-list"  *ngFor="let user of users">
                <td class="title">

                  <div class="thumb">
                    <img class="img-fluid" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="">
                  </div>

                  <div class="candidate-list-details">
                    <div class="candidate-list-info">
                      <div class="candidate-list-title">
                        <h5 class="mb-0"><a routerLink="clinic/list:{{user.id}}">{{user.name}}</a></h5>
                      </div>

                      <div class="candidate-list-option">
                        <ul class="list-unstyled">
                          <li><i class="fas fa-address-book pr-1" aria-hidden="true"></i>{{user.phoneNumber}}</li>
                          <li><i class="fas fa-map-marker-alt pr-1"></i>{{user.address}}</li>
                        </ul>
                      </div>
                    </div>
                  
                  </div>

                </td>

                <td class="candidate-list-favourite-time text-center">

                  <a type="button" routerLink="/clinic/list/:{{user.idDentista}}/:{{user.idDentista}}"class="btn btn-outline-primary" >Historia Clinica</a>
                </td>

                <td>
                  <ul class="list-unstyled mb-0 d-flex justify-content-end">
                    <li><a routerLink="/client/{{user.id}}" class="text-info" data-toggle="tooltip" title="" data-original-title="Edit" (click)="deleteClient(user.idpaciente, user.paciente)"><i class="fas fa-pencil-alt"></i></a></li>
                    <li><a routerLink="/client/list" class="text-danger" data-toggle="tooltip" data-original-title="Delete" (click)="deleteClient(user.idpaciente, user.paciente)"><i class="far fa-trash-alt"></i></a></li>
                  </ul>
                </td>
              </tr>
            </tbody>

          </table>
          <!-- <div class="text-center mt-3 mt-sm-3">
            <ul class="pagination justify-content-center mb-0">

              <li class="page-item"> <a class="page-link" href="#">Next</a> </li>
            </ul>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
