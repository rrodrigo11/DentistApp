<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<div class="text-center">
    <button type="button" class="btn btn-primary " (click)="navigateClinic()" >Return</button>
    <h3>
        Descripcion General de Odontograma:
    </h3>
</div>
<div class="container ">
    <h4>  {{Odontograma.descripcion_general}}</h4> 
</div>
<div class="container mx-10">
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Diente</th>
        <th scope="col">Descripcion</th>
      </tr>
    </thead>
            <tbody>
              <tr class="candidates-list"  *ngFor="let diente of dientes; let i = index">
                <td class="id">
                    {{diente.idDiente}}
                </td>
                <td class="des">
                    {{diente.descripcion}}
                </td>
              </tr>
            </tbody>
  </table>
</div>
<img src="../../../../assets/img/odon.jpeg"
class=" mx-auto d-block " usemap=#imgmap>
