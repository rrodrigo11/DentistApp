<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<div class="container mt-3 mb-4">
<div class="col-lg-9 mt-4 mt-lg-0">
  <button type="button" class="btn btn-primary btn-sm" (click)="addClinicHistory()">Add Clinic History</button>

    <div class="row">
      <div class="col-md-12">
        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
          <table class="table manage-candidates-top mb-0">
            <thead>
              <tr>
                <th>Clinic History List</th>
                <th class="text-center"></th>
                <th class="action text-right"></th>
              </tr> 
            </thead>
            <tbody>
              <tr class="candidates-list"  *ngFor="let history of histories;">
                <td class="title">
                  <div class="thumb">
                    <h5 class="mb-0"><a class="far fa-edit"(click)="goToClinic(history._id)">{{history.date}}</a></h5>
                  </div>
                  <div class="candidate-list-details">
                    <div class="candidate-list-info">
                      <div class="candidate-list-option">
                        <ul class="list-unstyled">
                          <li><i class="fas fa-drivers-license pr-1"></i>{{history.reason}}</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </td>
                <td>
                  <ul class="list-unstyled mb-0 d-flex justify-content-end">
                    <li><a class="text-danger" data-toggle="tooltip" data-original-title="Delete" (click)="deleteClinic(history._id)"><i class="far fa-trash-alt"></i></a></li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
  <div>
      <a (click)="returnPacientList()" class="py-1 px-2" >Return Pacient List</a>
  </div>
  </div>
</div>
