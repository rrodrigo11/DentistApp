<section class="testimonial py-5" id="testimonial">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 py-5 bg-primary text-white text-center ">
                <div class=" ">
                    <div class="card-body">
                        <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                        <h2 class="py-3">Registration</h2>
                        <p>This is the client registration form</p>
                    </div>
                </div>
            </div>

                        </div>
                        <div class="form-group col-md-6">
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                      </div>

                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <input id="Mobile No." name="Mobile No." placeholder="Mobile No." class="form-control" required="required" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <!-- https://bootstrapious.com/p/bootstrap-image-upload -->
                            <div class="input-group-append">
                                <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> 
                                    <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                                    <small class="text-uppercase font-weight-bold text-muted">Choose Image</small>
                                </label>
                            </div>
                                  <!-- <select id="inputState" class="form-control">
                                    <option selected>Choose ...</option>

                                    <option> Auction</option>
                                    <option> Complaint</option>
                                    <option> Feedback</option>
                                  </select> -->
                        </div>

                        <!-- <div class="form-group col-md-12">
                                  <textarea id="comment" name="comment" cols="40" rows="5" class="form-control"></textarea>
                        </div> -->

                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="dentistno" name="Dentist No." placeholder="Dentist No." class="form-control" required="required" type="number">
                        </div>
                        <div class="form-group col-md-6">
                            <input id="addres" name="Addres" placeholder="Addres" class="form-control" required="required" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <input id="height" name="Height" placeholder="Height" class="form-control" required="required" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <input id="weight" name="Weight" placeholder="Weight" class="form-control" required="required" type="text">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <button type="button" class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
