<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Dentist Register Form</h2> 
    </div>
    <div class="row clearfix">
      <div class="">
        <form [formGroup]="form" (submit)="register()">
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email"  formControlName="email" placeholder="Email" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password"  formControlName="password" placeholder="Password" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="cpassword"  formControlName="confirmar" placeholder="Re-type Password" required />
          </div>
          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="name"  formControlName="name" placeholder="First Name" />
              </div>
            </div>
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="lname" formControlName="lastname"  placeholder="Last Name" required />
              </div>
            </div>
          </div>
                <div class="input_field radio_option">
              <input type="radio" name="gender" formControlName="gender" id="rd1">
              <label for="rd1">Male</label>
              <input type="radio" name="gender" formControlName="gender" id="rd2">
              <label for="rd2">Female</label>
              </div>
            <div class="input_field checkbox_option">
                <input type="checkbox" name="terms" formControlName="terms" id="cb1">
                <label for="cb1">I agree with terms and conditions</label>
            </div>
            <div class="input_field checkbox_option">
                <input type="checkbox" name="news" formControlName="news" id="cb2">
                <label for="cb2">I want to receive the newsletter</label>
            </div>
          <input class="button" type="submit" value="Register" />
          <a  routerLink="/login" ><span class="glyphicon glyphicon-home"></span>
            Take Me Home 
          </a>
          <p>Formulario valido? {{form.valid}}</p>
        </form>
      </div>
    </div>
  </div>
</div>
