<div class="container">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form  (submit)="hacerLogin()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input  type="text"  [(ngModel)]="credentials.email" name="username" class="form-control"  />
                    <div  class="invalid-feedback">
                        <div >Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="credentials.password" name="password" class="form-control"  />
                    <div  class="invalid-feedback">
                        <div >Password is required</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button  class="btn btn-primary" type="submit">Login</button>
                </div>

                <div class="form-group">
                    <a routerLink="/dentist/register"  class="btn btn-link">Register</a>
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary" type="button" (click)="googleLogin()">
                        Google Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
