<div class="container">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form >
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control"  />
                    <div *ngIf="" class="invalid-feedback">
                        <div *ngIf="">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"  />
                    <div *ngIf="" class="invalid-feedback">
                        <div *ngIf="">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button  class="btn btn-primary">
                        <span *ngIf="" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="../register/dentist" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
